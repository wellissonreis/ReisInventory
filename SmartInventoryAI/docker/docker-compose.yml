version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smartinventory-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: smartinventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartinventory-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartinventory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartinventory-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: smartinventory-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Accept jaeger.thrift directly from clients
      - "14250:14250"  # Accept model.proto
    networks:
      - smartinventory-network

  # Ollama for AI
  ollama:
    image: ollama/ollama:latest
    container_name: smartinventory-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # To download a model, run after container starts:
    # docker exec -it smartinventory-ollama ollama pull mistral:7b
    networks:
      - smartinventory-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # If you don't have NVIDIA GPU, comment out the deploy section above

  # SmartInventory API
  # Uncomment when ready to containerize
  # api:
  #   build:
  #     context: ..
  #     dockerfile: docker/Dockerfile.api
  #   container_name: smartinventory-api
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Production
  #     - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=smartinventory;Username=postgres;Password=postgres123
  #     - Redis__ConnectionString=redis:6379
  #     - Jaeger__Endpoint=http://jaeger:4317
  #     - Ollama__BaseUrl=http://ollama:11434
  #   ports:
  #     - "5000:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - smartinventory-network

  # SmartInventory Worker
  # Uncomment when ready to containerize
  # worker:
  #   build:
  #     context: ..
  #     dockerfile: docker/Dockerfile.worker
  #   container_name: smartinventory-worker
  #   environment:
  #     - DOTNET_ENVIRONMENT=Production
  #     - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=smartinventory;Username=postgres;Password=postgres123
  #     - Redis__ConnectionString=redis:6379
  #     - Jaeger__Endpoint=http://jaeger:4317
  #     - Ollama__BaseUrl=http://ollama:11434
  #   depends_on:
  #     postgres:
